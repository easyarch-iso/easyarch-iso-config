<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 
 <!-- Hinting -->
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match> 
 
 <!-- Hint Style -->
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
 </match>
 
 <!-- Anti-aliasing -->
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>

 <!-- DPI settings -->
 <match target="font">
  <edit mode="assign" name="dpi">
    <double>96</double>
  </edit>
 </match>
 
</fontconfig>
